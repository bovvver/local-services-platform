server:
  port: 8090
spring:
  profiles:
    default: dev
  application:
    name: booking-service
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT_HOST}/realms/master/protocol/openid-connect/certs
          issuer-uri: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT_HOST}/realms/local-services-platform
  data:
    mongodb:
      uuid-representation: standard

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER}:8761/eureka/

info:
  app:
    name: booking-service
    description: Booking Service for Local Services Platform