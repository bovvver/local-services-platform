server:
  port: 8080
spring:
  profiles:
    default: dev
  application:
    name: user-service
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER}:8761/eureka/

info:
  app:
    name: user-service
    description: User Service for Local Services Platform